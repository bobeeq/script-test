<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const matches = location.href.match(/([\?&]action=(?<action>[^\?\&]+)).*?([\?&]url=(?<url>.+$))/);

        if(matches.groups.action === 'proxy') {
            fetch(matches.groups.url)
                .then(res => res.text())
                .then(res => console.log(res));
        }
    </script>
</body>
</html>
